<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>


    <form>
        <h1>用户注册</h1>
        <table>
            <tr>
                <td> 用户名称：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> 密 码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>邮 箱：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>联系电话：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>性 别：</td>
                <td>
                    <input type="radio" name="sex"/>男
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>身 份 证：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center"><input type="submit"/>注册</td>
                <td><input type="reset" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
